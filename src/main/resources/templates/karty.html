<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Kart</title>
</head>
<body>

<h1>Lista Kart</h1>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Symbol Subiekt</th>
            <th>Numer Karty</th>
            <th>Cena Zakupu</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="karta : ${karty}">
            <td th:text="${karta.id}"></td>
            <td th:text="${karta.symbolSubiekt}"></td>
            <td th:text="${karta.numerKarty}"></td>
            <td th:text="${karta.cenaZakupu}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
